<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ejemplo — Acceso Wi-Fi (Demo)</title>
<style>
:root{
  --bg:#0d1117; --card:#0b1220; --text:#e6eef8; --muted:#9fb0c8; --accent:#58a6ff;
}
[data-theme="light"]{
  --bg:#f7f7f7; --card:#fff; --text:#222; --muted:#666; --accent:#0066cc;
}
body{
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:var(--bg); color:var(--text); margin:1rem;
}
.container{max-width:900px;margin:0 auto;}
h1{color:var(--accent);}
.card{
  background:var(--card); padding:1rem; border-radius:8px;
  box-shadow:0 6px 18px rgba(2,6,23,.08); margin-bottom:1rem;
}
.qr{max-width:240px; width:100%; border-radius:6px;}
.small{font-size:.9rem;color:var(--muted);}
.iface-block{
  margin:1rem 0; padding:1rem;
  background:var(--card); border-radius:8px;
  box-shadow:0 6px 18px rgba(2,6,23,.08);
}
.switch{display:flex; gap:.5rem; align-items:center; margin-bottom:1rem;}
.btn{
  background:var(--accent); color:white; border:none;
  padding:.5rem .8rem; border-radius:6px; cursor:pointer;
}
.btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(0,0,0,.06);}
</style>
</head>

<body>
<div class="container card">
<h1>Acceso Wi-Fi — Demo</h1>
<div class="small">Ejemplo estático de cómo se ve el landingpage en OpenWrt.</div>

<div class="switch">
  <label class="small">Tema</label>
  <button class="btn secondary" id="themeToggle">Toggle</button>
</div>

<!-- Ejemplo de iface 1 -->
<div class="iface-block">
  <div><strong>SSID:</strong> Mordor</div>
  <div class="small">Section: <code>guest24</code> • Tipo: <code>WPA</code></div>
  <div style="margin:.4rem 0;"><span class="small">Contraseña:</span> <code>ejemplo1234</code></div>
  <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=WIFI:T:WPA;S:Mordor;P:ejemplo1234;;" />
</div>

<!-- Ejemplo de iface 2 -->
<div class="iface-block">
  <div><strong>SSID:</strong> TheShire</div>
  <div class="small">Section: <code>guest5</code> • Tipo: <code>WPA</code></div>
  <div style="margin:.4rem 0;"><span class="small">Contraseña:</span> <code>hobbitsFTW</code></div>
  <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=WIFI:T:WPA;S:TheShire;P:hobbitsFTW;;" />
</div>

</div>

<script>
// Set DARK mode as default
(function(){
  function apply(t){
    if(t === "light") document.documentElement.setAttribute("data-theme","light");
    else document.documentElement.removeAttribute("data-theme");
    localStorage.setItem("demo_theme",t);
  }
  const saved = localStorage.getItem("demo_theme") || "dark";
  apply(saved);
  document.getElementById("themeToggle").addEventListener("click", ()=>{
    const cur = localStorage.getItem("demo_theme") || "dark";
    apply(cur === "dark" ? "light" : "dark");
  });
})();
</script>

</body>
</html>
